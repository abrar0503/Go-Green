<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Login Page</title>
  </head>
  <body class="content-body">
    
    <!-- home page body -->
    <div class="container">
        <div class="row justify-content-center page-body">
            <!-- <div class="col-lg-12 col-md-12"> -->
                <div class="header-text-holder">
                    <h1>Go GREEN</h1>
                </div>                
            <!-- </div> -->
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-8 col-md-8">
            <button type="button" class="btn btn-lg btn-warning login-btn" data-bs-toggle="modal" data-bs-target="#loginmodal">
              Login
            </button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-8 col-md-8">
            <button type="button" class="btn btn-lg btn-success register-btn" data-bs-toggle="modal" data-bs-target="#registermodal">
              Register Now
            </button>
          </div>
        </div>
    </div>
    <!-- home page body -->


    <!-- login modal -->
    <div class="modal fade" id="loginmodal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel">Login Now</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="index.html">
              <div class="mb-3">
                  <input type="email" class="form-control form-control-sm" placeholder="Your Email ID" required>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control form-control-sm" placeholder="Password" required>
              </div>
              <div class="mb-3">
                  <input type="submit" class="btn btn-sm btn-danger w-100" value="Click to Login">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- login modal -->

    
    <!-- Register modal -->
    <div class="modal fade" id="registermodal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel">Register Now</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="index.html">
              <div class="mb-3">
                <input type="text" class="form-control form-control-sm" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control form-control-sm" placeholder="Your Email ID" required>
            </div>
            <div class="mb-3">
                <input type="tel" class="form-control form-control-sm" placeholder="Your Phone Number" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control form-control-sm" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-sm btn-success w-100" value="Click to register">
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Register modal -->




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
